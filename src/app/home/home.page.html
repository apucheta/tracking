<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tracking
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>

  <ion-item>
    <ion-label *ngIf="distancia !== ''">Distancia al hoyo: {{distancia}}</ion-label>
    <ion-label *ngIf="distancia == ''">Actualiza tu ubicacion</ion-label>
  </ion-item>

  <ion-button (click)="startTracking()" expand="block" shape="round" *ngIf="!isTracking">
    <ion-icon slot="start" name="locate"></ion-icon>
    Actualizar ubicacion.
  </ion-button>

  <ion-button (click)="stopTracking()" expand="block" shape="round" *ngIf="isTracking">
    <ion-icon slot="start" name="hand-left-outline"></ion-icon>
    Dejar de actualizar.
  </ion-button>
